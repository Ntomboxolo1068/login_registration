<!DOCTYPE html>
<html>
<!-- xmlns:th="http://www.thymeleaf.org -->
<head>
<meta charset="ISO-8859-1">
<title>Please Register</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only"> Navigation</span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon=bar"></span>

				</button>
				<a class="navbar-brand" href="#"th:href"@{/}"> Register / Login</a>

			</div>
		</div>
	</nav><br><br><br><br>
	
	
	
	
	<!--Registration  -->

	<div class="container">

		<div class="row">
			<div class="col-md-6-md-offset-3">

				<!-- success message -->

				<div th:if="${param.success}">
					<div class="alert alert-info">You have successfully
						registered!</div>
				</div>


				<h1>Registration</h1>

				<form th:action="@{/registration}" method="post"th:object= "${student}">

					<div class="form-group">
						<label class="control-label" for="student_name"> Student
							Name</label>
							 <input id="student_name" class="form-control"
							th:field="*{student_name}" required autofocus="autofocus">


					</div>

					<div class="form-group">
						<label class="control-label" for="student_address">
							Address</label> 
							<input id="student_address" class="form-control"
							th:field="*{student_address}" required autofocus="autofocus">


					</div>

					<div class="form-group">
						<label class="control-label" for="student_email"> Email
							Address</label>
							 <input id="student_email" class="form-control"
							th:field="*{student_email}" required autofocus="autofocus">


					</div>

					<div class="form-group">
						<label class="control-label" for="student_password">
							Student Password</label> 
							<input id="student_password"
							class="form-control" type="password"
							th:field="*{student_password}" required autofocus="autofocus">


					</div>

					<div class="form-group">
						<label class="control-label" for="student_course"> Student
							Name</label> 
							<input id="student_course" class="form-control"
							th:field="*{student_course}" required autofocus="autofocus">


					</div>

					<div class="form-group">
						<button type="submit" class="btn-btn-success">Register</button>

						<span> Have you registered already? <a href="/" th:href="@{/Login}">
								Or Login </a></span>

					</div>




				</form>

			</div>
		</div>
	</div>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>


<div class="container my-5">
        <h3> Enter Student</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="student_name" class="col-form-label"> Student Name</label> <input type="text" th:field="*{student_name}" class="form-control" id="name" placeholder="Please enter name"> <span th:if="${#fields.hasErrors('student_name')}" th:errors="*{student_name}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="student_address" class="col-form-label"> Student Address</label> <input type="text" th:field="*{student_address}" class="form-control" id="student_address" placeholder="Please enter address"> <span th:if="${#fields.hasErrors('student_address')}" th:errors="*{student_address}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="student_email" class="col-form-label"> Student Email</label> <input type="text" th:field="*{student_email}" class="form-control" id="student_email" placeholder="Please enter email"> <span th:if="${#fields.hasErrors('student_email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <label for="student_passwrd" class="col-form-label">Password</label> <input type="text" th:field="*{student_passwrd}" class="form-control" id="student_passwrd" placeholder="Please enter name"> <span th:if="${#fields.hasErrors('student_passwrd')}" th:errors="*{student_passwrd}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="course_name" class="col-form-label">Course Name</label> <input type="text" th:field="*{course_name}" class="form-control" id="course_name" placeholder="Please enter course name"> <span th:if="${#fields.hasErrors('course_name')}" th:errors="*{course_name}" class="text-danger"></span>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Student">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
